<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 class='text-center'>Login:</h1>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" formControlName="username" id="username" class="form-control">
                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please enter a valid username.</span>
            </div>

            <div class="form-group">
                <label for='password'>Password:</label>
                <input type='password' formControlName='password' id='password' class="form-control">
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter a Password.</span>

            </div>

            <div class="form-group text-center">
                <h4 *ngIf='error_Login' class='text-center text-danger'>{{ error_message }}.</h4>
                <button type='submit' class='btn btn-primary btn-block' [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </div>
</div>
